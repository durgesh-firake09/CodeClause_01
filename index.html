<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container main">
        <div class="heading">
            <h1>Unit Converter</h1>
        </div>

        <div class="container cat-select-menu">
            <select name="type-select" id="type">
                <option value="default" selected>Select Conversion Category</option>
                <option value="Length">Length</option>
                <option value="Area">Area</option>
                <option value="Temperature">Temperature</option>
                <option value="Time">Time</option>
                <option value="Weight">Weight</option>
                <option value="Volume">Volume</option>
            </select>
            <button id="go-btn">Go</button>
        </div>
        <div class="container">
            <div class="input-box" id="input-box">
                <div class="input-group">
                    <label for="from">Value</label>
                    <input required placeholder="Enter the value to convert" type="text" name="from" id="value">
                </div>
                <div class="input-group">
                    <label for="from">From</label>
                    <select name="from" id="from">
                    </select>
                </div>
                <div class="input-group">
                    <label for="to">To</label>
                    <select name="to" id="to"></select>
                </div>
                <div class="input-group">
                    <label for="">&nbsp;</label>
                    <button id="convert">Convert</button>

                </div>
            </div>
            <div class="result" id="result">
                <b>Value : </b><span id="res"></span>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>

    </script>
    <script src="js/index.js"></script>
</body>

</html>
